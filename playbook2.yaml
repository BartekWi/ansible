---
- name: Aktualizacja Systemu Operacyjnego (Playbook 2)
  hosts: agh   # W Semaphore UI możesz ograniczyć to do grupy 'linux_servers' lub konkretnych maszyn (np. AGH)
  become: yes
  tasks:
    - name: Aktualizuj cache menedżera pakietów (apt update)
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Wykonaj pełną aktualizację pakietów (apt dist-upgrade)
      apt:
        upgrade: dist
        autoremove: yes
        purge: yes  # Usuwa pliki konfiguracyjne odinstalowanych pakietów
      register: update_result

    - name: Wyczyść lokalne repozytorium pobranych plików paczek
      apt:
        autoclean: yes

    - name: Sprawdź, czy wymagany jest restart systemu
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Wyświetl informację, jeśli restart jest wymagany
      debug:
        msg: "System wymaga restartu, aby zastosować nowe jądro lub biblioteki."
      when: reboot_required_file.stat.exists
